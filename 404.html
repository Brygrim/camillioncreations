<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found â€” Camille Grimshaw</title>
    <meta name="description" content="The page you are looking for does not exist.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: var(--bg);
        }
        
        .error-code {
            font-family: var(--font-display);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 300;
            line-height: 1;
            color: var(--text);
            margin-bottom: 20px;
            opacity: 0.15;
        }
        
        .error-title {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .error-message {
            font-size: 0.95rem;
            color: var(--text-light);
            max-width: 400px;
            margin-bottom: 40px;
            line-height: 1.7;
        }
        
        .error-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-link {
            padding: 12px 30px;
            border: 1px solid var(--text);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s var(--transition);
        }
        
        .error-link:hover {
            background: var(--text);
            color: var(--bg);
        }
        
        .error-link-accent {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--bg);
        }
        
        .error-link-accent:hover {
            background: var(--accent-dark);
            border-color: var(--accent-dark);
        }
        
        .error-quote {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            max-width: 500px;
        }
        
        .error-quote blockquote {
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-style: italic;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .error-quote cite {
            display: block;
            margin-top: 15px;
            font-size: 0.75rem;
            font-style: normal;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <main class="error-page">
        <span class="error-code">404</span>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you are looking for seems to have wandered off the canvas. 
            It may have been moved or no longer exists.
        </p>
        
        <div class="error-links">
            <a href="/" class="error-link error-link-accent">Back to Home</a>
            <a href="/#artwork" class="error-link">View Artwork</a>
            <a href="/#contact" class="error-link">Contact</a>
        </div>
        
        <div class="error-quote">
            <blockquote>"Every artist was first an amateur."</blockquote>
            <cite>â€” Ralph Waldo Emerson</cite>
        </div>
    </main>
</body>
</html>
